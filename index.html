<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding icon to my web page -->
    <link rel="icon" type="image/x-icon" href="https://cdn2.vectorstock.com/i/1000x1000/55/71/calculator-icon-simple-sign-in-modern-vector-26505571.jpg">
    <link rel="stylesheet" href="style.css">
    <!-- Linking Bootstrap Library to html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <!-- Division of elements using div in a div that is by using Grid. -->
    <div class="calculator">
        <div class="container text-center">
            <div class="row"><input type="text" placeholder="0" id="inputbox"></div></div>
            <div class="container text-center">
                <div class="container text-center"><div class="row">
                    <div class="col"><button class="button operator">AC</button></div>
                    <div class="col"><button class="button operator">DEL</button></div>
                    <div class="col"><button class="button operator">%</button></div>
                    <div class="col"><button class="button operator">/</button></div>
                </div></div>

                <div class="container text-center">
                    <div class="row">
                        <div class="col"><button class="button">9</button></div>
                        <div class="col"><button class="button">8</button></div>
                        <div class="col"><button class="button">7</button></div>
                        <div class="col"><button class="button operator">*</button></div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col"><button class="button">6</button></div>
                        <div class="col"><button class="button">5</button></div>
                        <div class="col"><button class="button">4</button></div>
                        <div class="col"><button class="button operator">-</button></div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col"><button class="button">3</button></div>
                        <div class="col"><button class="button">2</button></div>
                        <div class="col"><button class="button">1</button></div>
                        <div class="col"><button class="button operator">+</button></div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col"><button class="button">00</button></div>
                        <div class="col"><button class="button">0</button></div>
                        <div class="col"><button class="button">.</button></div>
                        <div class="col"><button class="button equalbtn">=</button></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Linking my javascript file and other bootstrap libraries  -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
</body>

</html>
